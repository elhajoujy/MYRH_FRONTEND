<company-layout>
  <div comapny-content class="container">
    <div class="alert text-sm-start mt-4 alert-primary" role="alert">
      <p class="fs-5   fw-bold">Welcome to your company dashboard</p>
      <p class="">Here you can manage your job offers</p>
    </div>
    <div id="job-offers" class="d-grid mt-4 gap-3">
      <app-job-offer-card
        [isCompany]="true"
        *ngFor="let jobOffer of jobOffers"
        [jobOffer]="jobOffer"
      >
      </app-job-offer-card>
      <app-pagination

      ></app-pagination>
    </div>

  </div>
</company-layout>
